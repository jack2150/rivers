{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static "library/js/webix/codebase/webix.css" %}" type="text/css">
  <script src="{% static 'library/js/webix/codebase/webix.js' %}" type="text/javascript"></script>
  {% block webix-app %}{% endblock %}

  <link rel="stylesheet" href="{% static "admin/base.css" %}" type="text/css">
  <script src="{% static 'admin/base.js' %}" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css"/>
  <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/static/admin/css/ie.css" /><![endif]-->

  <script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>
  <script type="text/javascript">window.__admin_utc_offset__ = "0";</script>
  {% block extrastyle %}{% endblock %}

</head>
<body class=" dashboard">
<!-- Header -->
<div id="header">
  <div id="branding">
    <h1 id="site-name"><a href="/admin/">Rivers</a></h1>
  </div>
  <div id="user-tools">
    Welcome,
    <strong>jack</strong>.
    <a href="/admin/">View admin</a> /
    <a href="/admin/password_change/">Change password</a> /
    <a href="/admin/logout/">Log out</a>
  </div>
</div>
<div class="breadcrumbs">
  <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
  {% if title %} &rsaquo; {{ title }}{% endif %}
</div>
<!-- END Header -->

<!-- Container -->

<div id="container">
    <div style="padding: 12px 40px;">
      <div id="title-object" style="float: right; "></div>
      <h1 style="margin: 8px 0; padding: 0;">{{ title }}</h1>
    </div>

</div>
<div style="height: auto; margin: 0 40px 20px 40px;">
  <div id="webix-content"></div>
</div>


{% block webix-script %}{% endblock %}

</body>
</html>
