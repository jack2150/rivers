{% load base %}

{% with reports.industry as report %}
  <div id="stockindustry">
    <h2>Industry</h2>
    <table>
      <tr>
        {% for key, value in report.rank %}
          <th>{{ key|label }}:</th>
          <td>{{ value }}</td>
        {% endfor %}
      </tr>

      <tr>
        {% for key, value in report.peer %}
          <th>{{ key|label }}:</th>
          <td>{{ value }}</td>
        {% endfor %}
      </tr>
    </table>
  </div>
{% endwith %}
