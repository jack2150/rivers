{% load base %}

{% with reports.chartmill as report %}
  <div id="chartmill">
    <fieldset class="module aligned">
      <h2>
        Marketedge
        <span class="hypo">(&#9733; Weak hypothesis)</span>
      </h2>
    </fieldset>
    <table>
      <tr>
        {% for key, value in report.rank %}
          <th>{{ key|label }}:</th>
          <td>{{ value }}</td>
        {% endfor %}
      </tr>

      <tr>
        {% for key, value in report.trade %}
          <th>{{ key|label }}:</th>
          <td>{{ value }}</td>
        {% endfor %}
      </tr>
    </table>
  </div>
{% endwith %}
